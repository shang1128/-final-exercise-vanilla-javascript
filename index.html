<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>To do List</title>
</head>
<body>
    <header class="bd-header">
        <div class="container">
            <div class="content">

                <div class="top-display">
                    <h2>TODO</h2>
                    <i class="fas fa-moon">
                        <label>
                            <input type="checkbox" id="darkmode">
                        </label>
                    </i>
                </div>

                <form action="" class='add-task-form'>
                    <div class="input">
                        <input type="text" name="" id="inputs" placeholder="Create a new to do" class="inputs" >
                        <a  class="fas fa-plus" id="add"></a>
                    </div>
                </form>
                    <div class="list-view">
                        <ul id="lists">

                            <!-- <li>
                                <div class="lists-settings">
                                <i class="fas fa-check complete"></i>
                                <i class="fas fa-ellipsis-v option-icon">
                                    <div class="options">
                                        <a class="edit">Edit</a><a class="delete">Delete</a>
                                    </div>
                                </i>
                                </div>
                            </li> -->
                            
                        </ul>
                       
                    </div>
                    <div class="list-view-option">
                        <a class='items-count'>0 Items left</a>
                        <a class='clear-completed'>Clear Completed</a>
                    </div>
                    <div class="list-actions">
                        <a class='all-items'>All</a>
                        <a class='active-items'>Active</a>
                        <a class='completed-items'>Completed</a>
                    </div>

                

            </div>
            <div class="container">
                <div class="drag-drop">
                    <p>Drag and drop to reoder list</p>
                </div>
            </div>
        </div>
    </header>



    <script src="/final-exercise-vanilla-javascript/main.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
