    <link rel="stylesheet" href="style.css">

    <title>To do List</title>

<body>
    <header class="bd-header">
        <div class="container">
            <div class="content">

                <div class="top-display">
                    <h2>TODO</h2>
                    <i class="fas fa-moon">
                        <label>
                            <input type="checkbox" id="darkmode">
                        </label>
                    </i>
                </div>

                    <div class="input">
                        <input type="text" name="" id="inputs" placeholder="Create a new to do" class="inputs" >
                        <a  class="fas fa-plus" id="add"></a>
                    </div>
                   
                    <div class="list-view">
                        <ul id="lists">

                            <!-- <li>list
                                <div class="lists-settings">
                                    <i class="fas fa-ellipsis-v option-icon">

                                            <a class="edit">Edit</a><a class="delete">Delete</a>
                                        </div>
                                    </i>
                                <i class="fas fa-check complete">
                                        <label for="check" class="checklabel">
                                            <input type="checkbox" name="check" class="check">
                                        </label>
                                </i>
                             
                                </div>
                            </li> -->
                            
                        </ul>
                      
                    </div>
                    <div class="list-view-option">
                        <a >0 Items left</a>
                        <a >Clear Completed</a>
                    </div>

                    <div class="list-actions">
                        <a >All</a>
                        <a >Active</a>
                        <a >Completed</a>
                    </div>


            </div>
            <div class="container">
                <div class="drag-drop">
                    <p>Drag and drop to reorder list</p>
                </div>
            </div>
        </div>
    </header>



    <script src="./main.js"></script>
    <!-- <script src="/final-exercise-vanilla-javascript/main.js"></script> -->

</html>
