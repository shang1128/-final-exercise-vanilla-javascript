<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>To do List</title>
</head>
<body>
    <header class="bd-header">
        <div class="container">
            <div class="content">

                <div class="top-display">
                    <h2>TODO</h2>
                    <i class="fas fa-moon"></i>
                </div>

                <form action="">
                    <div class="input">
                        <input type="search" name="" id="" placeholder="Create a new to do" class="input-search">
                    </div>
                   
                    <div class="list-view">
                        <!-- <input type="checklist"> -->
                        <div class="list-view-option">
                            <a href="">0 Items left</a>
                            <a href="">Clear Completed</a>
                        </div>
                    </div>

                    <div class="list-actions">
                        <a href="">All</a>
                        <a href="">Active</a>
                        <a href="">Completed</a>
                    </div>

                </form>

            </div>
            <div class="container">
                <div class="drag-drop">
                    <p>Drag and drop to reoder list</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
